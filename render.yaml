services:
  # 1. Backend Service (Python FastAPI)
  - type: web
    name: siege-wall-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HCS_API_URL
        value: https://hcs-u7-backend.onrender.com
      - key: HCS_API_KEY
        sync: false  # ⚠️ Secret managed via Render dashboard - NEVER commit real keys
      - key: MOCK_MODE
        value: false
      - key: DEBUG
        value: false  # Explicitly false in production
      - key: ALLOWED_ORIGINS
        value: https://siege-wall-frontend.onrender.com
      - key: REDIS_URL
        fromService:
          type: redis
          name: siege-redis
          property: connectionString

  # 2. Frontend Service (Dockerized)
  - type: web
    name: siege-wall-frontend
    runtime: docker
    rootDir: frontend
    plan: free
    envVars:
      - key: VITE_SIMULATION_MODE
        value: false
      - key: VITE_API_URL
        fromService:
          type: web
          name: siege-wall-backend
          property: host

  # 3. Redis (for Backend state)
  - type: redis
    name: siege-redis
    ipAllowList: [] # Allow internal connections only
    plan: free # Select 'free' or 'starter' manually if needed
